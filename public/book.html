<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Full Page iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="frame"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const paramUrl = urlParams.get('link');
    document.getElementById('frame').src = paramUrl;
  </script>
</body>
</html>
