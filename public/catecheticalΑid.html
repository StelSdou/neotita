<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/StyleBase.css" />
    <link rel="stylesheet" href="Style/StyleBooks/StyleBook.css" />
    <link rel="icon" href="img/logos/Neot_LogoW.ico" type="image/x-icon" />
    <title>Κατηχητικά βοηθήματα</title>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>
    <script>
        fetch('./header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;

        const script = document.createElement('script');
        script.src = './Js/menu.js';
        document.body.appendChild(script);
      });
    </script>

    <div class="books">
      <div class="grid">
        <!-- 1 -->
        <div class="book">
          <a
            target="_blank"
            href="https://www.politeianet.gr/books/9786185078447-koukounaras-liagkis-marios-elliniki-bibliki-etairia-365-meres-ston-dromo-301117"
          >
            <img
              class="img"
              src="img/Books/365_ΜΕΡΕΣ_ΣΤΟΝ ΔΡΟΜΟ.jpg"
              alt="book1"
            />
            <div class="titles"><h2>365 ΜΕΡΕΣ ΣΤΟΝ ΔΡΟΜΟ</h2></div>
          </a>
        </div>
        <!-- 2 -->
        <div class="book">
          <a
            target="_blank"
            href="https://acadimia.org/vivlia/1224-apo-ti-sygkrousi-sti-synantisi-didaktikes-diadromes-gia-tin-anasxesi-tis-vias-tou-fanatismou-kai-tis-misallodoksias"
          >
            <img
              class="img"
              src="img/Books/Από_τη_σύγκρουση_στη_συνάντηση.jpg"
              alt="book2"
            />
            <div class="titles"><h2>Από τη σύγκρουση στη συνάντηση</h2></div>
          </a>
        </div>
        <!-- 3 -->
        <div class="book">
          <a
            href="https://www.osotir.org/product/epanagage-is-to-vathos/"
            target="_blank"
          >
            <img
              class="img"
              src="img/Books/ΕΚΠΑΙΔΕΥΤΙΚΟΙ_ΕΝ_ΔΡΑΣΕΙ.jpeg"
              alt="book3"
            />
            <div class="titles"><h2>ΕΚΠΑΙΔΕΥΤΙΚΟΙ ΕΝ ΔΡΑΣΕΙ</h2></div>
          </a>
        </div>
        <!-- 4 -->
        <div class="book">
          <a
            target="_blank"
            href="https://www.skroutz.gr/s/335255/Ekpaideytikoi-en-drasei-Nea-polytropiki-didaktiki.html"
          >
            <img
              class="img"
              src="img/Books/Επανάγαγε_είς_το_βάθος.jpg"
              alt="book4"
            />
            <div class="titles"><h2>Επανάγαγε είς το βάθος</h2></div>
          </a>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script>
        fetch('./footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
    </script>
  </body>
</html>
