<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>500 - Σφάλμα Διακομιστή</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #fff0f3;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 8rem;
      color: #d90429;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background: #2b2d42;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #1a1c2c;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>500</h1>
  <h2>Σφάλμα διακομιστή</h2>
  <p>Κάτι πήγε στραβά στον server μας. Προσπαθήστε ξανά αργότερα.</p>
  <a href="/">Επιστροφή στην αρχική σελίδα</a>
</body>
</html>
